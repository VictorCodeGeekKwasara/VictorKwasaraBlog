backend:
  name: git-gateway
  branch: main

media_folder: static/img

public_folder: static/img

collections: 
    - name: "blog"
      label: "Blog"
      folder: "src/blog"
      create: true 
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
        - name: "contentKey"
          widget: "hidden"
          default: "blog"
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Blog Image"
          name: "blogImage"
          widget: "image"
        - label: "Blog snippet"
          name: "snipImage"
          widget: "image"
        - label: "Publish Date"
          name: "date"
          widget: "datetime"
        - label: "Body"
          name: "body"
          widget: "markdown"